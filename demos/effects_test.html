<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<!--<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />-->
<script>MochiKit = {__export__: false};</script>
<script src="js/MochiKit.js"></script>
<script src="js/sparks.js"></script>
<script> 

function init_page() {
	Sparks.initialize();

	Sparks.effect.opacity({
		elements:"#opacity_test",
		values:[0, 1],
		duration:5
	}).play();

	Sparks.effect.move({
		elements:"#test",
		values:[[0,50], [50,50], [250,50]],
		duration:5
	}).play();

}

</script>

</head>

<body onload="init_page()">
	<div id="test" style="width:10em; height:10em; background:red"></div>
	<div id="opacity_test" style="width:10em; height:10em; left:30em; background:red"></div>
</body>

</html>
